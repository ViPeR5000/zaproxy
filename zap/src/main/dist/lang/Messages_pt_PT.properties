api.home.proxypac = <h2>Configuração de proxy</h2><p>Para usar o ZAP de forma eficaz, é recomendável que utilizador configure seu navegador para fazer proxy via ZAP.</p><p></p><p>A forma mais fácil de fazer isso é iniciar seu navegador a partir do ZAP por meio do painel "Início rápido / Exploração manual" - ele será configurado para fazer proxy via ZAP e ignorar quaisquer avisos de certificado.<br>Alternativamente, utilizador pode configurar seu navegador manualmente ou usar o <a href\="{0}">arquivo PAC</a> gerado.</p>
api.home.topmsg = <h1>Bem-vindo ao Zed Attack Proxy (ZAP)</h1><p>O ZAP é uma ferramenta de teste de penetração integrada e fácil de usar para encontrar vulnerabilidades em aplicativos da web.</p><p></p><p>Esteja ciente de que utilizador só deve atacar aplicativos para os quais tenha permissão específica para testar.</p>
