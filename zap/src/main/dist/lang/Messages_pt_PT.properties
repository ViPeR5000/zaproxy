cmdline.help = Usage\:\n\t{0} [Opções]\nOpções principais\:\n\t-version Relata a versão do ZAP\n\t-cmd Executa em linha (sai quando as opções da linha de comando são concluídas)\n\t-daemon Inicia o ZAP no modo ''daemon'', ou seja, sem uma IU\n\t-config <kvpair> Substitui o par ''chave\=valor'' especificado no arquivo de configuração\n\t-configfile <caminho> Substitui os pares ''chave\=valor'' pelos do arquivo de propriedades especificado\n\t-dir <dir> Usa o diretório especificado em vez do padrão\n\t-installdir <dir> Substitui o código que detecta onde o ZAP foi instalado pelo diretório especificado\n\th Mostra todas as opções de linha de comando disponíveis, incluindo aquelas adicionadas por complementos\n\t-help O mesmo que -h\n\t-newsession <caminho> Cria uma nova sessão no local fornecido location\n\t-session <caminho> Abre a sessão fornecida após iniciar o ZAP\n\t-lowmem Usa o banco de dados em vez da memória tanto quanto possível - isso ainda é experimental\n\t-experimentaldb Usa o código de banco de dados genérico experimental, que não é surpreendentemente ainda experimental\n\t-nostdout Desativa o registro padrão por meio da saída padrão\n\t-loglevel <nível> Define o nível de registro, substituindo os valores especificados no arquivo log4j2.properties no diretório inicial\n\t-sbomzip <caminho> Cria um arquivo zip contendo todos os SBOMs disponíveis\n\t-suppinfo Relata informações de suporte para a linha de comando e sai\n\t-silent Garante que o ZAP não faça nenhuma solicitação não solicitada, incluindo ''verificar atualizações''\nOpções de complemento\:\n
